<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アメリカ留学 - セイラム</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="study-header">
      <img src="../img/IMG_2018.jpg" alt="セイラムの町" class="town-image" />
      <div class="header-text">
        <h1>アメリカ留学 - オレゴン州セイラム</h1>
        <p>
          セイラムはオレゴン州の州都であり、豊かな自然と穏やかな暮らしが魅力の町です。
          アメリカ留学中、地元の文化や生活を深く体験しました。
        </p>
      </div>
    </header>

    <!-- Slideshow Section -->
    <section class="slideshow-section">
      <h2>留学中の写真</h2>
      <div class="slideshow-container">
        <img src="../img/IMG_0232.jpg" class="slide fade" alt="留学写真1" />
        <img src="../img/IMG_0375.jpg" class="slide fade" alt="留学写真2" />
        <img src="../img/IMG_0381.jpg" class="slide fade" alt="留学写真3" />
        <img src="../img/IMG_0403.jpg" class="slide fade" alt="留学写真4" />
        <img src="../img/IMG_0634.jpg" class="slide fade" alt="留学写真5" />
        <img src="../img/IMG_1076.jpg" class="slide fade" alt="留学写真6" />
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Yuta Obuchi</p>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p class="end">CopyRight@YutaObuchi</p>
    </footer>

    <script>
      let slideIndex = 0;

      function showSlides() {
        const slides = document.querySelectorAll(".slideshow-container .slide");
        slides.forEach((slide) => {
          slide.style.display = "none"; // 全て非表示
        });

        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1; // インデックスをリセット
        }

        slides[slideIndex - 1].style.display = "block"; // 現在のスライドを表示
        setTimeout(showSlides, 3000); // 3秒後に次のスライドへ
      }

      // スライドショーを初期化
      showSlides();
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #101010;
        color: white;
      }

      .study-header {
        position: relative;
        text-align: center;
        color: white;
      }

      .town-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }

      .header-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }

      .header-text h1 {
        margin-bottom: 10px;
        font-size: 32px;
      }

      .header-text p {
        font-size: 18px;
        line-height: 1.5;
      }

      .slideshow-section {
        text-align: center;
        padding: 50px 20px;
      }

      .slideshow-section h2 {
        margin-bottom: 20px;
        font-size: 28px;
      }

      /* スライドショー全体のコンテナ */
      .slideshow-container {
        width: 100%; /* スライドショーをページ全幅に設定 */
        max-height: 500px; /* 最大高さを設定 */
        overflow: hidden; /* コンテナ外の画像を非表示にする */
        position: relative;
      }

      .slide {
        width: 100%; /* スライドの幅をコンテナに合わせる */
        height: 100%; /* 高さを最大に設定 */
        object-fit: contain; /* 画像全体が収まるように調整 */
        display: none; /* 最初は非表示にする */
        position: absolute; /* 各スライドを重ねる */
        top: 0;
        left: 0;
      }
      .slide:first-of-type {
        display: block;
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #191919;
      }

      .social a {
        margin: 0 10px;
        color: white;
        font-size: 20px;
      }

      .end {
        margin-top: 10px;
        font-size: 14px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .hero {
        height: 100vh;
        width: 100%;
      }

      .hero {
        background-image: url("../img/IMG_2025.jpg"); /* 画像のパスを指定 */
        background-size: cover; /* 背景画像を全体に表示 */
        background-position: center; /* 中央に配置 */
        background-repeat: no-repeat; /* 繰り返しなし */
        height: 100vh; /* ビューポート全体の高さ */
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 45px 8% 0 8%;
      }

      .logo {
        color: white;
        font-size: 35px;
        letter-spacing: 1px;
        cursor: pointer;
      }

      span {
        color: lightseagreen;
      }

      nav ul li {
        list-style: none;
        display: inline-block;
        padding: 10px 25px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s;
      }

      nav ul li a:hover {
        color: lightseagreen;
      }

      .btn {
        background-color: lightseagreen;
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 25px;
        transition: all 0.3s;
      }

      .btn:hover {
        transform: scale(1.2);
        border-radius: 20px;
      }

      .content {
        padding-top: 230px;
      }

      .content .body {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding-right: 50px;
        padding-left: 270px;
      }

      .content .body img {
        width: 480px;
        height: 480px;
        margin-top: -150px;
      }

      h1 {
        color: white;
        margin: 20px 0 20px;
        font-size: 75px;
        transition: transform 0.3s ease; /* アニメーションの追加 */
        display: inline-block; /* transformを適用するために必要 */
      }

      /* ホバー時のエフェクト */
      h1:hover {
        transform: scale(1.1); /* 10%大きく表示 */
      }

      h1 span {
        transition: transform 0.3s ease;
      }

      h1:hover span {
        display: inline-block;
        transform: scale(1.1);
      }

      h3 {
        color: white;
        font-size: 25px;
        margin-bottom: 50px;
      }

      h4 {
        color: #fcfc;
        letter-spacing: 2px;
        font-size: 20px;
      }

      .newslatter form {
        width: 380px;
        max-width: 100%;
        position: relative;
      }

      .newslatter form input:first-child {
        display: inline-block;
        width: 100%;
        padding: 15px 130px 15px 15px;
        border: 2px solid lightseagreen;
        outline: none;
        border-radius: 30px;
      }

      .newslatter form input:last-child {
        position: absolute;
        display: inline-block;
        outline: none;
        border: none;
        padding: 10px 30px;
        border-radius: 30px;
        background-color: lightseagreen;
        color: white;
        box-shadow: 0px 0px 5px #000, 0px 0px 15px #858585;
        top: 5px;
        right: 6px;
        cursor: pointer;
      }

      .about {
        width: 100%;
        padding: 100px 0;
        background-color: #191919;
      }

      .about img {
        height: auto;
        width: 320px;
        cursor: pointer; /* カーソルをポインターに */
      }

      /* クリック時のアニメーションを制御するクラス */
      .about img.animate {
        animation: bounceToOrigin 3s ease-in-out;
      }

      .about-text {
        width: 550px;
      }

      .main {
        width: 1130px;
        max-width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .about-text h2 {
        color: white;
        font-size: 75px;
        margin-bottom: 20px;
        transition: transform 0.3s ease; /* アニメーションの追加 */
        display: inline-block; /* transformを適用するために必要 */
      }

      /* ホバー時のエフェクト */
      .about-text h2:hover {
        transform: scale(1.1); /* 10%大きく表示 */
      }

      .about-text h5 {
        color: white;
        letter-spacing: 1px;
        font-size: 22px;
        margin-bottom: 25px;
      }

      .about-text p {
        color: white;
        letter-spacing: 1px;
        line-height: 28px;
        font-size: 18px;
        margin-bottom: 45px;
      }

      /* ボールのように跳ねるスキップアニメーション */
      @keyframes bounceToOrigin {
        0% {
          transform: translateX(0) translateY(0); /* 開始位置 */
        }
        10% {
          transform: translateX(-20vw) translateY(-150px); /* 最初のジャンプ */
        }
        20% {
          transform: translateX(-40vw) translateY(0); /* 着地 */
        }
        30% {
          transform: translateX(-60vw) translateY(-120px); /* 次のジャンプ */
        }
        40% {
          transform: translateX(-80vw) translateY(0); /* 着地 */
        }
        50% {
          transform: translateX(-100vw) translateY(-90px); /* 最後のジャンプ前 */
          opacity: 0; /* 消える */
        }
        51% {
          transform: translateX(100vw) translateY(-90px); /* 右から再出現 */
          opacity: 0;
        }
        60% {
          transform: translateX(80vw) translateY(-120px); /* 再ジャンプ */
          opacity: 1; /* 見える */
        }
        70% {
          transform: translateX(60vw) translateY(0); /* 着地 */
        }
        80% {
          transform: translateX(40vw) translateY(-150px); /* 次のジャンプ */
        }
        90% {
          transform: translateX(20vw) translateY(0); /* 着地 */
        }
        100% {
          transform: translateX(0) translateY(0); /* 元の位置 */
        }
      }

      button {
        background-color: lightseagreen;
        color: white;
        text-decoration: none;
        border: 2px solid transparent;
        font-weight: bold;
        padding: 13px 30px;
        border-radius: 30px;
        transition: 0.3s;
      }

      button:hover {
        background-color: transparent;
        border: 2px solid green;
        cursor: pointer;
      }

      .service {
        width: 100%;
        padding: 100px 0px;
      }

      .service {
        background-image: url("../img/IMG_2024.jpg"); /* 画像のパスを指定 */
        background-size: cover; /* 背景画像を全体に表示 */
        background-position: center; /* 中央に配置 */
        background-repeat: no-repeat; /* 繰り返しなし */
        height: 100vh; /* ビューポート全体の高さ */
      }

      .title h2 {
        color: white;
        font-size: 75px;
        margin: 30px auto;
        text-align: center;
        transition: transform 0.3s ease; /* アニメーションの追加 */
        display: inline-block; /* transformを適用するために必要 */
      }

      /* ホバー時のエフェクト */
      .title h2:hover {
        transform: scale(1.1); /* 10%大きく表示 */
      }

      /* タイトルを中央揃えにするための追加スタイル */
      .title {
        text-align: center; /* h2を中央に配置するために必要 */
      }

      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px; /* カード間の間隔 */
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        height: 300px; /* 高さを調整 */
        width: 400px; /* 幅を調整 */
        background-color: #191919;
        padding: 20px 35px;
        border-radius: 20px;
        position: relative;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* レスポンシブ対応を追加 */
      @media screen and (max-width: 900px) {
        .box {
          flex-direction: column;
        }

        .card {
          width: 90%;
          max-width: 400px;
        }
      }

      .card i {
        font-size: 50px;
        display: block;
        text-align: center;
        margin: 25px 0px;
        color: lightseagreen;
      }

      h5 {
        color: white;
        font-size: 23px;
        margin-bottom: 15px;
      }

      .pra p {
        color: #fcfc;
        font-size: 16px;
        line-height: 25px;
        margin-bottom: 30px;
      }

      .card .button {
        background-color: lightseagreen;
        color: white;
        text-decoration: none;
        border: 2px solid transparent;
        font-weight: bold;
        padding: 9px 22px;
        border-radius: 30px;
        transition: 0.3s;
      }

      .card .button:hover {
        background-color: transparent;
        border: 2px solid green;
        cursor: pointer;
      }

      .card-america {
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg"); /* アメリカ国旗のURL */
        background-size: cover; /* 背景画像を要素全体に表示 */
        background-position: center; /* 中央揃え */
        color: black; /* テキストを見やすくするため白に変更 */
      }

      /* 赤羽台祭実行委員のセクション背景を変更 */
      .card-fes {
        background-image: url("../img/IMG_2023.jpg"); /* アメリカ国旗のURL */
        background-size: cover; /* 背景画像を要素全体に表示 */
        background-position: center; /* 中央揃え */
        color: black; /* テキストを見やすくするため白に変更 */
      }

      .card-fes h5 {
        color: black; /* 文字色を白に設定 */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* テキストの視認性を向上させる影 */
      }

      .card-america h5 {
        color: #ffd700; /* 文字色を白に設定 */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* テキストの視認性を向上させる影 */
      }

      .card-america .pra p {
        color: #ffd700; /* 残りのテキストも合わせる */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* 同じ影を追加 */
      }

      .contact {
        width: 100%;
        height: 290px;
        background: #191919;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }

      .contact p {
        color: white;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 25px;
      }

      .contact .button-two {
        background-color: lightseagreen;
        color: white;
        text-decoration: none;
        border: 2px solid transparent;
        font-weight: bold;
        padding: 9px 22px;
        border-radius: 30px;
        transition: 0.3s;
      }

      .contact .button-two:hover {
        background-color: transparent;
        border: 2px solid green;
        cursor: pointer;
      }

      footer {
        position: relative;
        width: 100%;
        height: 400px;
        background-color: #101010;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      footer p:nth-child(1) {
        font-size: 30px;
        color: white;
        margin-bottom: 20px;
        font-weight: bold;
      }

      footer p:nth-child(2) {
        color: white;
        font-size: 17px;
        width: 500px;
        text-align: center;
        line-height: 26px;
      }

      .social {
        display: flex;
      }

      .social a {
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: lightseagreen;
        border-radius: 50%;
        margin: 22px 10px;
        color: white;
        text-decoration: none;
        font-size: 20px;
      }

      .social a:hover {
        transform: scale(1.3);
        transition: 0.3s;
      }

      .end {
        color: white;
        margin-top: 100px;
        font-size: 16px;
      }

      /* スライドショーのコンテナ */
      .slideshow-container {
        position: relative;
        width: 100%;
        height: 300px; /* 高さを適宜調整 */
        overflow: hidden; /* 画像がはみ出さないように */
      }

      /* 各スライド */
      .slide {
        display: none; /* 初期状態では非表示 */
        width: 100%;
        height: 100%;
        object-fit: cover; /* 画像の縦横比を保ちつつ、領域に合わせる */
      }

      /* フェードイン・フェードアウトのアニメーション */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        animation-timing-function: ease;
      }

      @keyframes fade {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
  </body>
</html>
